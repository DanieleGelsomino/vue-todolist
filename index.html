<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>

<body>
    <div id="todo">
        <div class="container">
            <!-- todo-list section -->
            <div class="todo-list">
                <h2 class="text-center p-3">TODO LIST</h2>
                <ul class="-dg--list-group">
                    <li v-for="(item, index) in toDoList" class=" p-3 m-2" v-if="!doneTask.includes(index)">
                        <div class="d-flex justify-content-between align-items-center">
                            <span :class="thingsDone(index)">{{item.text}} </span><i
                                class="fa-solid fa-circle-xmark text-danger dg-cross -dg--c-pointer"
                                @click="deleteToDo(index)"></i>
                        </div>
                    </li>
                </ul>
                <!-- / todo-list section -->
                <!-- add-to-list section -->
                <div class="row justify-content-center mt-5">
                    <div class="col-5 text-center">
                        <h3>ADD TO LIST</h3>
                        <div class="input-group mt-3">
                            <input type="text" v-model="newToDo" class="form-control" placeholder="Write a new to do..."
                                aria-label="Write a new to do..." aria-describedby="button-addon2"
                                @keyup.enter="addNewToDo()">
                            <button @click="addNewToDo()" class="btn -dg--btn" type="button"
                                id="button-addon2">Add</button>
                        </div>
                    </div>
                </div>
                <!-- / add-to-list section -->

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
